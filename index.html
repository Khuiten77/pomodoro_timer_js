<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id='container'>
        <p id="work" class="label">Work:</p><p id="break" class="label">Break</p><p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w-minutes">25</p><p class="semicolon">:</p><p id="w-seconds">00</p>
        </div>

        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b-minutes">05</p><p class="semicolon">:</p><p id="b-seconds">00</p>
        </div>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Pause</button>
        <button class="btn" id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
